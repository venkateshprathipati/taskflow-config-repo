server:
  port: 8081
  ssl:
    enabled: true
    key-store: classpath:taskflow.p12
    key-store-type: PKCS12
    key-store-password: changeit

spring:
  redis:
    host: redis
    port: 6379
    timeout: 60000

  datasource:
    url: jdbc:postgresql://postgres:5432/auth_service
    username: taskflow_user
    password: taskflow_pass
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      connection-timeout: 20000

  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        default_schema: public

management:
  endpoints:
    web:
      exposure:
        include: "health,info,metrics,refresh"
  endpoint:
    health:
      show-details: always

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
    registry-fetch-interval-seconds: 10
    initial-instance-info-replication-interval-seconds: 10
    eureka-service-url-poll-interval-seconds: 5
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}

jwt:
  secret: ${JWT_SECRET:defaultBase64Secret}
  accessExpiration: 3600000
  refreshExpiration: 86400000
  serviceExpiration: 7200000

logging:
  level:
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    com.venky.auth_service: DEBUG
    com.venky.auth_service.client.UserClient: DEBUG
    feign: DEBUG
